<!DOCTYPE html><html><head>	<title>WSP Component - Slider: Aaron Wilson</title>	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />	<link rel="stylesheet" type="text/css" href="slider_component.css" />	</head><body>	<!-- Component --><article id="slider">    <input type="radio" name="slider" id="slide1" checked />    <input type="radio" name="slider" id="slide2" />    <input type="radio" name="slider" id="slide3" />    <input type="radio" name="slider" id="slide4" />    <input type="radio" name="slider" id="slide5" />        <div id="slides">            <div id="overflow">                <div class="inner">                    <article>                    <img src="slide1.png" alt="image 1"/>                    </article>                    <article>                    <img src="slide2.png" alt="image 2"/>                    </article>                    <article>                    <img src="slide3.png" alt="image 3"/>                    </article>                    <article>                     <img src="slide4.png" alt="image 4"/>                    </article>                    <article>                    <img src="slide5.png" alt="image 5"/>                    </article>                </div>            </div>        </div>    <div id="active">        <label for="slide1"></label>        <label for="slide2"></label>        <label for="slide3"></label>        <label for="slide4"></label>        <label for="slide5"></label>    </div></article> 	<!-- End Component --></body></html>
