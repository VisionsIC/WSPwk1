),      mapTypeId: google.maps.MapTypeId.ROADMAP,      disableDefaultUI: true  };    var myMap = new google.maps.Map(document.getElementById('myMap'), mapOptions);    var marker = new MarkerWithLabel({    position: myMap.getCenter(),    icon: {      path: google.maps.SymbolPath.CIRCLE,      scale: 0, //tama√±o 0    },    map: myMap,    draggable: true,    labelAnchor: new google.maps.Point(10, 10),    labelClass: "label", // the CSS class for the label  });}google.maps.event.addDomListener(window, 'load', init);</script>        <!-- End In-line JavaScript -->        <!-- JavaScript External Resources -->    <script src="https://google-maps-utility-library-v3.googlecode.com/svn-history/r391/trunk/markerwithlabel/src/markerwithlabel.js" type="text/javascript"></script>    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>	</body></html>
